<main>
    <form class="todo-form" [formGroup]="todoFormGroup" (ngSubmit)="addTodo()">
      <input type="text" name="title" placeholder="Mettez le titre du Todo ..." formControlName="title" required>

      <div class="todo-form-actions">
        <button class="cancel-button" type="reset">Annuler</button>
        <button class="add-button" type="submit" [disabled]="title!.invalid && (title!.touched || title!.dirty)">Ajouter</button>
      </div>
    </form>
</main>
